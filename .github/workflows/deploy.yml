name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Generate Firebase config
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          cat > src/firebase.js << 'SCRIPT'
          import { initializeApp } from 'firebase/app'
          import { getFirestore } from 'firebase/firestore'
          const app = initializeApp({
          SCRIPT
          echo "  apiKey: \"$FIREBASE_API_KEY\"," >> src/firebase.js
          echo "  authDomain: \"$FIREBASE_AUTH_DOMAIN\"," >> src/firebase.js
          echo "  projectId: \"$FIREBASE_PROJECT_ID\"," >> src/firebase.js
          echo "  storageBucket: \"$FIREBASE_STORAGE_BUCKET\"," >> src/firebase.js
          echo "  messagingSenderId: \"$FIREBASE_MESSAGING_SENDER_ID\"," >> src/firebase.js
          echo "  appId: \"$FIREBASE_APP_ID\"," >> src/firebase.js
          echo "  measurementId: \"$FIREBASE_MEASUREMENT_ID\"," >> src/firebase.js
          echo "})" >> src/firebase.js
          echo "export const db = getFirestore(app)" >> src/firebase.js
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
